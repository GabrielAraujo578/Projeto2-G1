<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Evento</title>
    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --background: #f4f6f8;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            padding: 40px;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 40px;
            max-width: 600px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            color: var(--primary);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-top: 15px;
            color: var(--text);
        }

        input, select, textarea {
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 5px;
        }

        button, a.button {
            margin-top: 25px;
            padding: 12px 20px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s;
        }

        button {
            background-color: var(--success);
            color: white;
        }

        a.button {
            background-color: var(--primary);
            color: white;
        }

        button:hover {
            background-color: #27ae60;
        }

        a.button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Editar Evento: {{ evento.titulo }}</h2>
        <form method="post">
            {% csrf_token %}
        
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" value="{{ evento.titulo }}">
        
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao">{{ evento.descricao }}</textarea>
        
            <label for="data_inicio">Data de Início</label>
            <input type="date" id="data_inicio" name="data_inicio" value="{{ evento.data_inicio|date:'Y-m-d' }}">
        
            <label for="data_fim">Data de Fim</label>
            <input type="date" id="data_fim" name="data_fim" value="{{ evento.data_fim|date:'Y-m-d' }}">
        
            <label for="horario_inicio">Horário de Início</label>
            <input type="time" id="horario_inicio" name="horario_inicio" value="{{ evento.horario_inicio|time:'H:i' }}">
        
            <label for="horario_fim">Horário de Fim</label>
            <input type="time" id="horario_fim" name="horario_fim" value="{{ evento.horario_fim|time:'H:i' }}">
        
            <label for="local">Local</label>
            <input type="text" id="local" name="local" value="{{ evento.local }}">
        
            <button type="submit">Salvar Alterações</button>
            <a href="{% url 'detalhe_evento' evento.id %}" class="button">Cancelar</a>
        </form>
    </div>
</body>
</html>
