{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        .btn {
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-delete {
            background-color: #e74c3c;
        }
        .btn-back {
            background-color: #3498db;
        }
        .btn-edit {
            background-color: #2ecc71;
        }
        .btn + .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ evento.titulo }}</h1>
        <p><strong>Data:</strong> {{ evento.data|date:"d/m/Y" }}</p>
        <p><strong>Hora:</strong> {{ evento.hora|time:"H:i" }}</p>
        <p><strong>Descrição:</strong> {{ evento.descricao }}</p>

        <!-- Botão de exclusão (formulário POST) -->
        <form method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Excluir Evento</button>
        </form>

        <!-- Botões de voltar e editar (apenas links) -->
        <a href="{% url 'calendario' %}" class="btn btn-back">Voltar</a>
        <a href="{% url 'editar_evento' evento.id %}" class="btn btn-edit">Editar Evento</a>
    </div>
</body>
</html>
