{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="auth-container">
    <h2>Login</h2>

    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="POST" class="auth-form">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" name="email" id="id_email" placeholder="Digite seu email" required>
      </div>

      <div class="form-group">
        <label for="id_password">Senha:</label>
        <input type="password" name="password" id="id_password" placeholder="Digite sua senha" required>
      </div>

      <button type="submit" class="btn">Entrar</button>
    </form>

    <p class="auth-link">NÃ£o tem uma conta? <a href="{% url 'cadastro_candidato' %}" class="text-link">Cadastre-se</a></p>

    <a href="{% url 'index' %}" class="home-icon">
      <i class="fas fa-home"></i>
    </a>
  </div>
{% endblock %}
