{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="login-container">
    <h2>Login</h2>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      
      <label for="id_email">Email:</label><br>
      <input type="email" name="email" id="id_email" placeholder="Digite seu email" required><br><br>

      <label for="id_password">Senha:</label><br>
      <input type="password" name="password" id="id_password" placeholder="Digite sua senha" required><br><br>

      <button type="submit">Entrar</button>
    </form>

    <p>NÃ£o tem uma conta? <a href="{% url 'cadastro_candidato' %}">Cadastre-se</a></p>
  </div>
{% endblock %}
