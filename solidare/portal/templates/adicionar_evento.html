{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Adicionar Evento ao Calendário</h1>

            <form method="post">
                {% csrf_token %}
                <div class="field">
                    <label class="label">Título</label>
                    <div class="control">
                        {{ form.titulo|add_class:"input" }}
                    </div>
                </div>

                <div class="field">
                    <label class="label">Descrição</label>
                    <div class="control">
                        {{ form.descricao|add_class:"textarea" }}
                    </div>
                </div>

                <div class="field">
                    <label class="label">Data</label>
                    <div class="control">
                        {{ form.data|add_class:"input" }}
                    </div>
                </div>

                <div class="field">
                    <label class="label">Hora</label>
                    <div class="control">
                        {{ form.hora|add_class:"input" }}
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-success">Salvar</button>
                    </div>
                    <div class="control">
                        <a href="{% url 'calendario' %}" class="button is-light">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
