{% extends "base.html" %}

{% block title %}Cadastro de Candidato{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 400px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-family: Arial, sans-serif;
    }

    .form-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
    }

    .form-container form input,
    .form-container form select,
    .form-container form textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }

    .form-container form button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    .form-container form button:hover {
        background-color: #45a049;
    }

    .form-container p {
        margin-top: 15px;
    }

    .form-container a {
        color: purple;
        text-decoration: none;
    }

    .form-container a:hover {
        text-decoration: underline;
    }
</style>

<div class="form-container">
    <h2>Cadastro de Candidato</h2>

    {% if form.errors %}
        <p style="color: red;">Corrija os erros abaixo:</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cadastrar</button>
    </form>

    <p><a href="{% url 'index' %}">Voltar para a p√°gina inicial</a></p>
</div>
{% endblock %}
