{% load static %}
{% load widget_tweaks %}
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calendário Estilo Real</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: start;
      height: 100vh;
    }

    .calendar {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 1100px;
      margin-top: 30px;
    }

    .calendar header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .calendar header h2 {
      margin: 0;
      font-size: 26px;
    }

    .calendar header button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .weekdays div {
      font-weight: bold;
      color: #333;
      padding: 10px 0;
      background-color: #e0e0e0;
      border: 1px solid #000;
    }

    .days div {
      position: relative;
      height: 120px;
      border: 1px solid #000;
      background-color: #fff;
      padding: 6px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      overflow-y: auto;
    }

    .today {
      background-color: #b6b6b6 !important;
      color: white;
    }

    .day-number {
      font-weight: bold;
      font-size: 16px;
    }

    .add-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-size: 16px;
      line-height: 20px;
      text-align: center;
      cursor: pointer;
    }

    .add-btn:hover {
      background-color: #3e8e41;
    }

    .evento {
      background-color: #3c3c3c;
      color: white;
      padding: 4px 10px;
      margin-top: 4px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: inline-block;
      width: 80%;        
      white-space: nowrap; 
      overflow: hidden;    
      text-overflow: ellipsis;
    }


    .evento.meeting {
      background-color: #2ecc71;
    }

    .evento.lunch {
      background-color: #e74c3c;
    }
    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      font-size: 20px;
      color: #333;
      background-color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background-color 0.2s;
      z-index: 1000;
    }

    .back-arrow:hover {
      background-color: #ddd;
    }

  </style>
</head>
<body>
  <a href="javascript:history.back()" class="back-arrow">←</a>

  <div class="calendar">
    <header>
      <button id="prev">◀</button>
      <h2 id="monthYear"></h2>
      <button id="next">▶</button>
    </header>

    <div class="weekdays">
      <div>Dom</div>
      <div>Seg</div>
      <div>Ter</div>
      <div>Qua</div>
      <div>Qui</div>
      <div>Sex</div>
      <div>Sáb</div>
    </div>

    <div class="days" id="days"></div>
  </div>

  <script>
    const daysContainer = document.getElementById("days");
    const monthYear = document.getElementById("monthYear");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    const adicionarEventoBaseURL = "{% url 'adicionar_evento' %}";

    const eventos = JSON.parse('{{ eventos_json|escapejs }}');

    const months = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho",
                    "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

    let date = new Date();

    function renderCalendar() {
      const year = date.getFullYear();
      const month = date.getMonth();

      const firstDayOfMonth = new Date(year, month, 1).getDay();
      const lastDateOfMonth = new Date(year, month + 1, 0).getDate();

      monthYear.textContent = `${months[month]} ${year}`;
      daysContainer.innerHTML = "";

      for (let i = 0; i < firstDayOfMonth; i++) {
        const empty = document.createElement("div");
        empty.style.backgroundColor = "#f5f5f5";
        daysContainer.appendChild(empty);
      }

      for (let d = 1; d <= lastDateOfMonth; d++) {
        const day = document.createElement("div");

        const number = document.createElement("span");
        number.classList.add("day-number");
        number.textContent = d;

        const plus = document.createElement("button");
        plus.textContent = "+";
        plus.classList.add("add-btn");

        const dayStr = String(d).padStart(2, '0');
        const monthStr = String(month + 1).padStart(2, '0');
        const url = `${adicionarEventoBaseURL}?data=${year}-${monthStr}-${dayStr}`;
        plus.onclick = () => {
          window.location.href = url;
        };

        const today = new Date();
        if (d === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          day.classList.add("today");
        }

        day.appendChild(number);
        day.appendChild(plus);

        // Adiciona eventos se houver
        const eventosDoDia = eventos.filter(ev =>ev.dia === d && ev.mes === (month + 1) && ev.ano === year);
        eventosDoDia.forEach(ev => {
          const e = document.createElement("div");
          e.classList.add("evento");

          if (ev.titulo.toLowerCase().includes("almoço") || ev.titulo.toLowerCase().includes("lunch")) {
            e.classList.add("lunch");
          } else {
            e.classList.add("meeting");
          }

          e.innerHTML = `<a href="/evento/${ev.id}/" style="color: white; text-decoration: none; display: block;">${ev.hora} ${ev.titulo}</a>`;
          day.appendChild(e);
        });

        daysContainer.appendChild(day);
      }
    }

    prevBtn.addEventListener("click", () => {
      date.setMonth(date.getMonth() - 1);
      renderCalendar();
    });

    nextBtn.addEventListener("click", () => {
      date.setMonth(date.getMonth() + 1);
      renderCalendar();
    });

    renderCalendar();
  </script>

</body>
</html>
