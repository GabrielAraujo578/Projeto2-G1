{% extends 'base.html' %}

{% block content %}
<style>
    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
    }

    .chat-container {
        max-width: 800px;
        margin: 20px auto;
        border: 1px solid #ddd;
        border-radius: 8px;
    }
    
    .chat-header {
        padding: 15px;
        background: #f8f9fa;
        border-bottom: 1px solid #ddd;
        border-radius: 8px 8px 0 0;
    }
    
    .chat-messages {
        height: 400px;
        overflow-y: auto;
        padding: 15px;
    }
    
    .mensagem {
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
        max-width: 70%;
    }
    
    .enviada {
        background: #007bff;
        color: white;
        margin-left: auto;
    }
    
    .recebida {
        background: #e9ecef;
        margin-right: auto;
    }
    
    .mensagem-hora {
        font-size: 0.8em;
        margin-top: 5px;
    }
    
    .chat-form {
        display: flex;
        padding: 15px;
        border-top: 1px solid #ddd;
    }
    
    .chat-form input {
        flex: 1;
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .chat-form button {
        padding: 8px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>

<button onclick="history.back()" class="back-button">â¬…</button>

<div class="chat-container">
    <div class="chat-header">
        <h2>Chat com Professor {{ professor.nome }}</h2>
    </div>
    
    <div class="chat-messages" id="chat-messages">
        {% for mensagem in mensagens %}
            <div class="mensagem {% if mensagem.remetente == request.user %}enviada{% else %}recebida{% endif %}">
                <div class="mensagem-conteudo">{{ mensagem.conteudo }}</div>
                <div class="mensagem-hora">{{ mensagem.data_envio|date:'H:i' }}</div>
            </div>
        {% endfor %}
    </div>
    
    <form method="post" class="chat-form">
        {% csrf_token %}
        <input type="text" name="mensagem" placeholder="Digite sua mensagem..." required>
        <button type="submit">Enviar</button>
    </form>
</div>

<script>
    const chatMessages = document.getElementById('chat-messages');
    chatMessages.scrollTop = chatMessages.scrollHeight;
    
    // Auto-scroll to bottom on new messages
    setInterval(() => {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }, 1000);
</script>
{% endblock %}
