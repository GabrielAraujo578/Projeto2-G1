<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro em Análise</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-yHcncfKz9S0ZKHHqZLzGl+Q7yCLJ4BfghUw3EdczXeENGe7DNz3iwZ2tRLzMzmpGzz3TyD6QYXxMl3l9Ya6L0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative; /* importante! */
      text-align: center;
      background-color: white;
      padding: 40px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      width: 90%;
      max-width: 450px;
    }

    .home-icon {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 26px;
      color: #333;
      text-decoration: none;
    }

    .home-icon:hover {
      color: #00796b;
    }

    .spinner {
      margin: 30px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #00796b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      color: #00796b;
      font-size: 24px;
      margin-top: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="{% url 'index' %}" class="home-icon">
      <i class="fas fa-home"></i>
    </a>
    <div class="spinner"></div>
    <h1>Candidato em Análise!</h1>
    <p>Obrigado por se inscrever. Estamos processando seus dados.</p>
  </div>

</body>
</html>
